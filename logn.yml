appenders:
  console:
    - name: CONSOLE
      target: stdout
      encoder:
        console:
  file:
    - name: FILE
      file_name: /tmp/app.log
      encoder:
        json:
    - name: GELF_FILE
      file_name: /tmp/app_gelf.log
      encoder:
        gelf:
          key_value_pairs:
            - key: env
              value: ${ENV:dev}
            - key: app
              value: ${APPNAME:test}
            - key: file
              value: app.log
    - name: METRICS
      file_name: /tmp/metrics.log
      encoder:
        json:
loggers:
  root:
    level: info
    appender_refs:
      - CONSOLE
  logger:
    - name: helloworld
      appender_refs:
        - CONSOLE
        - FILE
        - GELF_FILE
      level: debug

